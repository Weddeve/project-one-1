<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <input
        type="search"
        placeholder="Enter a city"
        name="search"
        id="search"
        required
      />
      <input type="submit" value="Search" />
    </form>

    <h1>Paris</h1>

    <div>Sunday 15:56, broken clouds</div>
    <div>Humidity: <strong>84%</strong> , Wind: <strong>4.12km/h</strong></div>
    <br />
    <div>☁️10&deg;</div>
    <ul>
      <li>Sun ☀️ <br /><strong>15&deg;</strong> 10&deg;</li>
      <li>Mon ☀️ <br /><strong>17&deg;</strong> 10&deg;</li>
      <li>Tue ☀️<br /><strong>17&deg;</strong> 11&deg;</li>
      <li>
        Wed ☁️ <br />
        <strong>14&deg;</strong> 10&deg;
      </li>
      <li>
        Thu 🌧️ <br />
        <strong>10&deg;</strong> 8&deg;
      </li>
    </ul>
